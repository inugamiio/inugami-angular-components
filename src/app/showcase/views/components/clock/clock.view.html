<section>
    <header>
        <h1>Clock</h1>
    </header>
    <div class="content">

        <!--********************************************************************
        ** 
        *********************************************************************-->
        <article>
            <header>
                <h2>Default</h2>
            </header>
            <div class="content">
                <inu-clock></inu-clock>
            </div>
        </article>

        <!--********************************************************************
        ** 
        *********************************************************************-->
        <article>
            <header>
                <h2>With format defined</h2>
            </header>
            <div class="content">
                <inu-clock timeFormat="YYYY-MM-DD HH:mm:ss"></inu-clock>
            </div>
        </article>
    </div>
</section>
