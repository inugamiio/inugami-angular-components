<section>
    <header>
        <h1>Clock</h1>
    </header>
    <div class="content">
        <!--********************************************************************
        ** 
        *********************************************************************-->
        <article>
            <header>
                <h2>Module</h2>
            </header>
            <inu-code title="AppModule"
                      languages="typescript"
                      [source]="sourceCodes['importModule']"></inu-code>
        </article>
        
        <!--********************************************************************
        ** 
        *********************************************************************-->
        <article>
            <header>
                <h2>Default</h2>
            </header>

            <div class="inu-row inu-gap-2">
                <div class="content flex-1">
                    <inu-clock></inu-clock>
                </div>
    
    
                <aside class="inu-col inu-gap-2 inu-w-40">
                    <div>
                        <inu-code *ngIf="sourceCodes"
                          title="Default example"
                          languages="xml"
                          [source]="sourceCodes['defaultExample']"></inu-code>
                    </div>
                </aside>
            </div>
        </article>

        <!--********************************************************************
        ** 
        *********************************************************************-->
        <article>
            <header>
                <h2>With format defined</h2>
            </header>

            <div class="inu-row inu-gap-2">
                <div class="content flex-1">
                    <inu-clock timeFormat="YYYY-MM-DD HH:mm:ss"></inu-clock>
                </div>
    
    
                <aside class="inu-col inu-gap-2 inu-w-40">
                    <div>
                        <inu-code *ngIf="sourceCodes"
                          title="with time format"
                          languages="xml"
                          [source]="sourceCodes['withTimeFormat']"></inu-code>
                    </div>
                </aside>
            </div>
        </article>

        <!--********************************************************************
        ** 
        *********************************************************************-->
        <article>
            <header>
                <h2>Properties</h2>
            </header>
            <div class="content flex-1 inu-col inu-unset inu-gap-2">
                
                <table>
                    <thead>
                        <tr>
                            <th>Property</th>
                            <th>Type</th>
                            <th>Default value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>styleClass</td>
                            <td>string</td>
                            <td>undefined</td>
                        </tr>
                        <tr>
                            <td>timeFormat</td>
                            <td>string</td>
                            <td>YYYY-MM-DD HH:mm</td>
                        </tr>
                        
                    </tbody>
                </table>
                
            </div>
        </article>
    </div>
</section>
