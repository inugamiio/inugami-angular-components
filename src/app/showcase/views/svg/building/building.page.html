<section>
    <header>
        <h1>Building</h1>
    </header>
    <div class="content" >
        <!--********************************************************************
        ** Module
        *********************************************************************-->
        <article>
            <header>
                <h2>Module</h2>
            </header>
            
        </article>


        <!--********************************************************************
        ** Example
        *********************************************************************-->
        <article *ngIf="form">
            <header>
                <h2>Example</h2>
            </header>
            <div class="inu-row inu-gap-2">
                <div class="content flex-1">
                    <form [formGroup]="form">
                        <div style="height: 400px; width: 500px;">
                            <inu-svg-building formControlName="building"></inu-svg-building>
                        </div>
                    </form>
                   
                </div>
    
    
                <aside class="inu-col inu-gap-2 inu-w-40">
                    <div>
                      
                    </div>
                </aside>
            </div>
        </article>

        
        <!--********************************************************************
        **  Properties
        *********************************************************************-->
        <article>
            <header>
                <h2>Properties</h2>
            </header>
            <div class="content flex-1 inu-col inu-unset inu-gap-2">
                
                <table>
                    <thead>
                        <tr>
                            <th>Property</th>
                            <th>Type</th>
                            <th>Default value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>styleClass</td>
                            <td>string</td>
                            <td>undefined</td>
                        </tr>
                        
                    </tbody>
                </table>
                
            </div>
        </article>
    </div>
</section>
